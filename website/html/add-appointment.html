<html lang="en-US">
    <head> 
        <meta charset="utf-8" />
        <meta name="viewport" content = "width=device-width" />
        <title>Add Appointment - Medical Appointment Manager</title>
        <link href="../styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header-and-nav-grid">
                <header>Medical Appointment Manager</header>
                
                <nav class="primary-navigation" aria-label="Primary Navigation">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="manage.html">Manage</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="main-content-grid">
                <main>
                    <h1>Add Appointment</h1>
                    <p>Please complete all required (*) fields.</p>
                    <form method="post"> <!--will need to add action to this!-->
                        <div class="aligned-form">
                            <div class="form-row-height-label"> 
                                <label for="appt-date">Appointment Date *:</label>
                            </div>   
                            <div class="form-row-height">
                                <input type="date" id="appt-date" name="appointment-date" required>
                            </div>
                        
                            <div class="form-row-height-label"> 
                                <label for="appt-time">Appointment Time *:</label>
                            </div>
                            <div class="form-row-height">
                                <input type="time" id="appt-time" name="appointment-time" required>
                            </div>

                            <div class="form-row-height-label">
                                <label for="provider">Provider *:</label>
                            </div>
                            <div class="form-row-height">
                                <select name="provider-name" id="provider" required>
                                    <option value="">--Please select a provider--</option>
                                    <!--EXISTING PROVIDERS TO BE PULLED IN HERE-->
                                    <option value="add-new">Add New Provider</option>
                                </select>
                            </div>

                            <div class="form-row-height-label">
                                <label for="appt-type">Appointment Type:</label>
                            </div>
                            <div class="form-row-height">
                                <select name="appointment_type" id="appt-type">
                                    <option value="">--Please select an appointment type--</option>
                                    <option value="annual-visit">Annual visit</option>
                                    <option value="follow-up">Follow-up</option>
                                    <option value="imaging">Imaging</option>
                                    <option value="labs">Labs</option>
                                    <option value="sick-visit">Sick visit</option>
                                    <option value="add-appt-type">Add new appointment type</option>
                                </select>
                            </div>

                            <div class="form-row-height-label">
                                <label for="location">Location *:</label>
                            </div>
                            <div class="form-row-height">
                                <select name="appt-location" id="location" required>
                                    <option value="">--Please select appointment location--</option>
                                    <!--PULL IN EXISTING LOCATIONS HERE-->
                                    <option value="add-location">Add new location</option>
                                </select>
                            </div>
                        </div>
                        <p class="button">
                            <button type="submit">Add appointment</button>
                        </p>
                    </form>
                </main>
            </div>

            <div class="footer-grid">

        </div>
    </body>
</html>
